<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator - Free Code Camp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://www.hurstcreative.com/codepen/calculator/jquery.easing.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>

  <body>

    <div id="calculator">
	<div class="top">
		<span class="clear fade">C</span>
		<div class="result"><p></p></div>
	</div>
	
	<div class="keys">
		<span class="fade">7</span>
		<span class="fade">8</span>
		<span class="fade">9</span>
		<span class="operator fade">+</span>
		<span class="fade">4</span>
		<span class="fade">5</span>
		<span class="fade">6</span>
		<span class="operator fade">-</span>
		<span class="fade">1</span>
		<span class="fade">2</span>
		<span class="fade">3</span>
		<span class="operator fade">รท</span>
		<span class="fade">0</span>
		<span class="fade">.</span>
		<span class="equal fade">=</span>
		<span class="operator fade">x</span>
	</div>
    <div id="footer"><p class="text-center">Coded by: <a href="https://www.freecodecamp.com/jchurst" target="_blank">J.C. Hurst</a></p></div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
